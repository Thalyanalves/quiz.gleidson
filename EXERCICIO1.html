<!DOCTYPE html>
<html>

<body>

    <script>
       let soma = 0
       for (let i = 3; i <= 15; i++) {
        if (i % 2==0){
            soma = soma + i;
        }
        
       }
       document.write("A soma dos números pares do intervalo de 3 até 15 =" + soma);
    </script>

</body>
</html>
